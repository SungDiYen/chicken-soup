<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--這部分若沒指定，會依照使用者所使用的瀏覽器的版本為主，因此可利用此語法跟瀏覽器說，用那個版本來作瀏覽。-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>UI GuildLine</title>
	<meta name="description" content="宋狄諺｜UI GuildLine">
	<meta name="author" content"SungDiYen">
	<meta name="copyright" contnet="2015.05.17///ver 0.1">
	<meta name="URL" content"undefined">
	<!--CSS-->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/basic.css">
	<link rel="stylesheet" href="css/ui_GL.css">
	<!--SEO-->
	<meta name="robots" content="index">
</head>
<body>
	<div class="container">	
		<article role="components">
			<h1 class="headline h1">元件 Component</h1>
			<section role="title">
				<h2>標題 Title</h2>
				<div>
					<h1 class="headline h1">標題一 Title_1</h1>
					<h2 class="headline h2">標題二 Title_2</h2>
					<h3 class="headline h3">標題三 Title_3</h3>
					<h4 class="headline h4">標題四 Title_4</h4>
					<h5 class="headline h5">標題五 Title_5</h5>
					<h6 class="headline h6">標題六 Title_6</h6>
				</div>
				<div>
					<h1 class="headline h1"><i class="fa fa-car"></i>標題一 Title_1</h1>
					<h2 class="headline h2"><i class="fa fa-car"></i>標題二 Title_2</h2>
					<h3 class="headline h3"><i class="fa fa-car"></i>標題三 Title_3</h3>
					<h4 class="headline h4"><i class="fa fa-car"></i>標題四 Title_4</h4>
					<h5 class="headline h5"><i class="fa fa-car"></i>標題五 Title_5</h5>
					<h6 class="headline h6"><i class="fa fa-car"></i>標題六 Title_6</h6>
				</div>
			</section>
			<section role="paragraph">
				<h2 class="headline h2">內文 paragraph</h2>
				<div>
					<p>trubriieo一四五你</p>
				</div>
			</section>
			<!--<section role="grid">
				
			</section>-->
			<section role="btn">
				<h2 class="headline h2">按鈕 Button</h2>
				<div role="style">
					<h3 class="headline h3">樣式</h3>
					<div>
						<a class="btn primary">主要按鈕</a>
						<a class="btn air">空氣按鈕</a>
						<a class="btn chubby">胖按鈕</a>
						<a class="btn space">空按鈕</a>
						<a class="btn disable">壞按鈕</a>
						<a class="btn icon">圖示按鈕</a>
					</div>
				</div>
				<div role="func">
					<h3>功能性按鈕</h3>
					<div>
						<button type="button" class="func"></button>
					</div>
				</div>
			</section>
		</article>
		<article role="transition">
			<h1 class="headline h1">轉場效果</h1>
		</article>
	</div>
</body>
</html>
